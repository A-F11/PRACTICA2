<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <!-- MALA PRCTICA: T铆tulo expon铆a versi贸n, tipo de BD y puerto (informaci贸n sensible removida) -->
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- MALA PRCTICA: C贸digo comentado (soluci贸n: usar Git para historial en lugar de comentarios) -->
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Registro de Usuarios</h2>
                <!-- MALA PRCTICA: Expon铆a versi贸n, puerto y tipo BD (riesgo de seguridad - removido) -->
            </div>
            <div class="card-body">
                <form id="registroForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre(s)</label>
                            <!-- MALA PRCTICA: Sin validaci贸n requerida - SOLUCIN: Agregar 'required' -->
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellido1" class="form-label">Primer Apellido</label>
                            <!-- SOLUCIN: Agregar validaci贸n requerida -->
                            <input type="text" class="form-control" id="apellido1" placeholder="Primer apellido" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="apellido2" class="form-label">Segundo Apellido</label>
                            <!-- SOLUCIN: Agregar validaci贸n requerida -->
                            <input type="text" class="form-control" id="apellido2" placeholder="Segundo apellido" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Tel茅fono</label>
                            <!-- MALA PRCTICA: type="text" sin validaci贸n - SOLUCIN: Cambiar a type="tel" con patr贸n -->
                            <input type="tel" class="form-control" id="telefono" placeholder="10 d铆gitos" pattern="[0-9]{10}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="curp" class="form-label">CURP</label>
                            <!-- MALA PRCTICA: Sin validaci贸n - SOLUCIN: Patr贸n regex + validaci贸n de longitud -->
                            <input type="text" class="form-control" id="curp" placeholder="18 caracteres" pattern="[A-Z0-9]{18}" minlength="18" maxlength="18" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Correo Electr贸nico</label>
                            <!-- MALA PRCTICA CRTICA: type="text" en email - SOLUCIN: Cambiar a type="email" -->
                            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                        </div>
                    </div>

                    <!-- MALA PRCTICA: C贸digo comentado - SOLUCIN: Eliminar (usar Git para historial) -->

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de registros -->
        <div class="mt-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Registros Guardados</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nombre Completo</th>
                                    <th>Tel茅fono</th>
                                    <th>CURP</th>
                                    <th>Correo</th>
                                </tr>
                            </thead>
                            <tbody id="tablaRegistros">
                                <!-- Los registros se insertar谩n aqu铆 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
